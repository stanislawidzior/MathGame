<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="status">
        <h3>Recent Error</h3>
        <p id="status">not connected</p>
    </div>
    <div class="connectField">
        <form action="">
            <label for="text">Enter WebSocket url</label>
            <input type="text" name="url" id="url">
            <button type="submit" id="connect">Connect</button>
            <button id="disconnect">Disconnect</button>
        </form>
    </div>
    <div class="subscribeField">
        <form action="">
            <label for="text">Enter channel name</label>
            <input type="text" name="channelName" id="channelName">
            <button type="submit" id="subscribe">Subscribe</button>
        </form>
    </div>
    <div class="sendMessageField">
        <label for="message">Enter message</label>
        <input type="text" name="message" id="message">
        <label for="destination">Enter destination</label>
        <input type="text" name="destination" id="destination">
        <button id="sendMessage">Send</button>
    </div>
    <div class="receivedMessageField">
        <p id = "receivedMessages"> </p>
    </div>
    <div class="errors" >
        <p id="errors"></p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js">   </script>
    <script src="stomp.js"></script>
    <script src="webSocket.js"></script>
</body>
</html>
